{% extends "base.html" %}
<!-- Template: users\templates\accounts\logout.html -->


{% block title %}Logout - MovieTime{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-form-container">
            <h1 class="auth-title">Sign Out</h1>

            <p class="logout-message">Are you sure you want to sign out?</p>

            <form method="POST" action="{% url 'users:logout' %}" class="auth-form">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-block">Yes, Sign Out</button>
            </form>

            <div class="auth-links">
                <p><a href="{% url 'movies:movie_list' %}" class="auth-link">Cancel</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
