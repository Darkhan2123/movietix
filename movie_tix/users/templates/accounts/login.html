{% extends "base.html" %}
<!-- Template: users\templates\accounts\login.html -->


{% block title %}Sign In - MovieTime{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-form-container">
            <h1 class="auth-title">Sign In</h1>

            <form method="POST" action="{% url 'users:login' %}" class="auth-form">
                {% csrf_token %}
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                {% endif %}

                <div class="form-field">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>

                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>

            {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}

            <div class="auth-links">
                <p>Don't have an account? <a href="{% url 'users:register' %}" class="auth-link">Register</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
